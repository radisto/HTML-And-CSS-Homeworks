<!DOCTYPE html>
<html>
<head>
	<title>WordPress Theme</title>
	<style type="text/css">
		div.primeDiv {
			width: 370px;
			height: 170px;
			border: 1px solid grey;
		}
		img[src="wordpress-logo.png"] {
			width: 90%;
			display: block;
		}
		img[src="wordpress_logo.png"] {
			width: 30px;
			vertical-align: -10px;
			margin-left: 5px;
		}
		p {
			margin-top: 15px;
		}
		input {
			margin-left: 5px;
		}
		input[type="text"] {
			height: 25px;
		}
	</style>
</head>
<body>
	<div class="primeDiv">
		<img src="wordpress-logo.png" alt="wordpress logo">
		<p>Upload a theme<input type="file"></p>
		<p>Or search in wordpress<input type="text"><img src="wordpress_logo.png" alt="wordpress logo small"></p>
	</div>
</body>
</html>
