<!DOCTYPE html>
<html>
<head>
	<title>Nested Tables</title>
	<style type="text/css">
		body {
			font-family: Tahoma;
		}
		td {
			font-size: 60px;
		}
		img {
			padding: 10px;
		}
		table table {
			margin: 10px;
		}
		table table td {
			padding: 10px;
		}
	</style>
</head>
<body>
	<table border=1>
		<tr>
			<td><img src="logo.png"></td>
			<td>
				<table border=1>
					<tr>
						<td>Software</td>
					</tr>
					<tr>
						<td>University</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
